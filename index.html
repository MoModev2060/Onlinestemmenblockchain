<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verkiezingen!</title>

    <!-- Bootstrap -->
    <link href="src/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="src/css/hello.css" rel="stylesheet">-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <!--Titel-->
          <h1 class="text-center">STEM!</h1>
          <hr/>
          <br/>
          <!--Loader om te laten zien wanneer we aan het laden zijn.-->
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <!--Content section-->
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults"></tbody>
              </tbody>
            </table>
            <hr/>
            <!--stemregelaar met functie castVote, staat geschreven in app.js-->
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <!--Select input-->
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <!--Welke account er nu verbonden is-->
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/web3.min.js"></script>
    <script src="src/js/truffle-contract.js"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
